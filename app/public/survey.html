<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Friend Finder</title>
    <style>
        html {
            margin: 0em 1em;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
    <div id="gameContainer" class="row">
        <div id="gameStartBox" class="nes-container with-title is-dark">
            <p class="title">Friend
                <i class="nes-icon facebook is-small"></i><i class="nes-icon linkedin is-small"></i><i
                    class="nes-icon youtube is-small"></i><i class="nes-icon whatsapp is-small"></i>r</p>
                    
            <div class="row">
                <div class="col-12">
                    <br><br>
                    <label for="default_select">Default select</label>
                    <div class="nes-select">
                      <select required id="default_select">
                        <option value="" disabled selected hidden>Select...</option>
                        <option value="0">To be</option>
                        <option value="1">Not to be</option>
                      </select>
                    </div>
                    <br><br>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/sitruks/friendfinder">GitHub
                    Repo</a></p>
        </div>
    </footer>

</body>

</html>
