<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Friend Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
    <div id="gameContainer" class="row">
        <div id="gameStartBox" class="nes-container with-title is-dark">
            <p class="title">Friend
                <i class="nes-icon facebook is-small"></i><i class="nes-icon linkedin is-small"></i><i class="nes-icon youtube is-small"></i><i class="nes-icon whatsapp is-small"></i>r</p>
            <div class="row">

                    <br><br>
                    <p>Answer just 10 questions</p>

                    <br><br>

                </div>
            </div>
        </div>
        </div>
    </div>
    </div>
